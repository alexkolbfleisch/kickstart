

<p id="progress"><ngb-progressbar  type="primary" [value]="_value" [max]="_numTopics"></ngb-progressbar></p>

<div id="buttons-container">
    <div id="buttons">
        <div (click)="fillProgress(i)" class="content" *ngFor="let topic of _topics, let i = index, let count = count">
            <p [ngStyle]=" i <= _value && { 'border-color': '#a600ff'} || {'border-color': '#e9ecef'}"   class="icons">{{i}} </p>
            <p>{{topic}}</p>
        </div>
    </div>
</div>
