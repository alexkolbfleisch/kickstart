<p id="progress"><ngb-progressbar  type="primary" [value]="_value" [max]="_numTopics"></ngb-progressbar></p>

<div id="buttons-container">
    <div id="buttons">
        <div *ngFor="let topic of _topics, let i = index">
            <p (click)="fillProgress(i)">{{topic}}</p>
        </div>
    </div>
</div>
